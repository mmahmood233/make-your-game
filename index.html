<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="./player.png" as="image">
    <link rel="preload" href="./background.png" as="image">
    <link rel="preload" href="./enemy.png" as="image">
    <link rel="stylesheet" href="style.css">
    <title>Space Invaders</title>
</head>
<body>
    <div id="game">
        <div id="score-container"></div>
        <div id="lives-container"></div>
        <div id="timer-container"></div>
        <div id="pause-menu" style="display: none;">
            <h1>Game Paused</h1>
            <button id="resume">Resume</button>
            <button id="restart">Restart</button>
        </div>
        <div id="lose-menu" style="display: none;">
            <h1>GAME OVER!</h1>
            <button id="restart-lose">Restart</button>
        </div>
        <div id="win-menu" style="display: none;">
            <h1>YOU WIN!</h1>
            <button id="restart-win">Restart</button>
        </div>
        <div id="time-menu" style="display: none;">
            <h1>TIME'S UP!</h1>
            <button id="restart-time">Restart</button>
        </div>
        <div class="enemy" id="enemy"></div>
        <div class="player" id="player"></div>
    </div>
    <script type="module" src="game.js"></script>
    <script type="module" src="./functions/bullets.js"></script>
    <script type="module" src="./functions/enemies.js"></script>
</body>
</html>
